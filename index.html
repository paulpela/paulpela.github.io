<!doctype html>
<html>
    <head>
        <title>Paul Pela / Pawel Pela</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <style>
            @import url(https://fonts.googleapis.com/css?family=Raleway:300);

            body {
                font-family: Raleway, Verdana, sans-serif;
                line-height: 1.5;
                font-size: 24px;
                font-weight: 300;
                text-shadow: 0 1px 1px rgba(0,0,0,.8);
                background: #111 url(bg.jpg) no-repeat center center fixed;
                background-size: cover;
                color: #f8f8f8;
                padding: 0px;
                margin: 0px;
                overflow: hidden;
            }

            a {
                color: #f8f8f8;
                text-decoration: none;
            }

            a:hover {
                color: #b8b8b8;
            }

            main {
                width: 600px;
                margin: 100px auto;
            }

            main .avatar {
                display: block;
                width: 100px;
                height: 100px;
                margin: 0px auto 100px;
                border: 2px solid #fff;
                border-radius: 100%;
                box-shadow: 1px 1px 5px rgba(0,0,0,0.5)
            }

            .center {
                text-align: center;
            }
        </style>
</head>
<body>
    <main>
        <img src="avatar.jpg" alt="Paul Pela / Pawel Pela" class="avatar" />

        <p class="center"><a href="mailto:paulpela@gmail.com"><i class="fa fa-envelope"></i></a></p>
    </main>
</body>
</html>
